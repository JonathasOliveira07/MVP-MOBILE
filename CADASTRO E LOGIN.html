<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Cadastro e Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- Cabeçalho -->
  <header class="text-center mb-4">
    <img src="logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
    <h1 class="h3 fw-bold">AGENDA FÁCIL</h1>
  </header>

  <!-- Grid com Cadastro e Login -->
  <div class="row justify-content-center g-4">
    <!-- Formulário de Cadastro -->
    <div class="col-12 col-md-6">
      <div class="card shadow p-4 h-100">
        <h2 class="h5 text-center mb-3">Cadastro</h2>
        <form>
          <div class="mb-3">
            <label for="cMail" class="form-label">Email</label>
            <input type="email" class="form-control" id="cMail" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="cNome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="cNome" placeholder="Digite seu nome" required>
          </div>
          <div class="mb-3">
            <label for="cSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="cSenha" placeholder="Digite sua senha" required>
          </div>
          <div class="d-grid">
            <a href="FORMULARIO DE AGENDAMENTO.html" class="btn btn-success">Cadastrar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Formulário de Login -->
    <div class="col-12 col-md-6">
      <div class="card shadow p-4 h-100">
        <h2 class="h5 text-center mb-3">Login</h2>
        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="lembrar">
            <label class="form-check-label" for="lembrar">Lembrar de mim</label>
          </div>
          <div class="d-grid">
            <button>Recuperar senha</button>
            <p>	 </p>
            <a href="FORMULARIO DE AGENDAMENTO.html" class="btn btn-primary">Entrar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer class="text-center mt-5">
  <p>&copy; 2025 - by Jonathas Oliveira.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
